<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="shortcut icon" href="imagens/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/stylecad.css">
</head>
<body>
    <div class="box">
        <img id="arabesco" src="imagens/arabescog.png" alt="arabesco">
        <h1>Cadastro</h1>
        <form class="cadastro">
            <div class="linha1">
                <label>Nome</label>
                <input type="text" placeholder="José Da Silva">
                <label>Telefone</label>
                <input type="text" placeholder="(XX) X XXXX-XXXX">
            </div>

            <div class="linha2">
                <label>E-mail</label>
                <input type="email" placeholder="josedasilva@gmail.com">
            </div>

            <div class="linha3">
                <label>Senha</label>
                <input type="password" placeholder="********************">
            </div>

            <div class="linha4">
                <label>Data De Nascimento</label>
                <input type="date">
                <label>Gênero</label>
                <select name="genero" id="">
                    <option value=""></option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
                </select>
            </div>
            <div class="botao">
                <input type="submit" value="Cadastrar">
            </div>

            <div class="entrar">
                <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
            </div>

        </form>
    </div>
</body>
</html>
