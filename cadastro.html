<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="shortcut icon" href="imagens/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/stylecad.css">
</head>
<body>

    <script src="script.js"></script>

    <div class="box">
        <img id="arabesco" src="imagens/arabescog.png" alt="arabesco">
        <h1>Cadastro</h1>
        <form class="cadastro">
            <div class="nome">
                <label>Nome</label>
                <input type="text" placeholder="José Da Silva" class="inputs">
                <span class="span-required">Nome deve ter no minimo 3 caracteres!</span>
            </div>

            <div class="telefone">
                <label>Telefone</label>
                <input type="text" placeholder="(XX) X XXXX-XXXX" class="inputs">
                <span class="span-required">Digite apenas 11 numeros</span>
            </div>

            <div class="email">
                <label>E-mail</label>
                <input type="email" name="" required="" id="emailcad" placeholder="josedasilva@gmail.com" class="inputs">
                <span class="span-required">Digite um email valido</span>
            </div>

            <div class="senha">
                <label>Senha</label>
                <input type="password" name="" required=""  id="senhacad" placeholder="********************" class="inputs">
                <span class="span-required">Digite uma senha com no minimo 8 caracteres</span>
            </div>

            <div class="rep_senha">
                <label>Senha</label>
                <input type="password" name="" required=""  id="senhacad" placeholder="********************" class="inputs">
                <span class="span-required">Digite uma senha com no minimo 8 caracteres</span>
            </div>

            <div class="data">
                <label>Data De Nascimento</label>
                <input type="date">
            </div>

            <div class="genero">
                <label>Gênero</label>
                <select name="genero" id="">
                    <option value=""></option>
                    <option value="F">Feminino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Outro</option>
                </select>
            </div>

            <div class="botao">
                <input type="submit" value="Cadastrar">
            </div>

            <div class="entrar">
                <p>Já tem uma conta? <a href="index.html">Entrar</a></p>
            </div>

        </form>
    </div>
</body>
</html>
